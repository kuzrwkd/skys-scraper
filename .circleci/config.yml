version: 2.1

executors:
  default:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:16.3.0
commands:
  restore_npm:
    steps:
      - restore_cache:
          name: "npmパッケージを復元する"
          key: npm-{{ checksum "package-lock.json" }}-{{ .Environment.CACHE_VERSION_NPM }}
  save_npm:
    steps:
      - save_cache:
          name: "npmパッケージをキャッシュする"
          key: npm-{{ checksum "package-lock.json" }}-{{ .Environment.CACHE_VERSION_NPM }}
          paths:
            - ~/workspace/node_modules

jobs:
  setup:
    executor:
      name: default
    steps:
      - checkout
      - restore_npm
      - run:
          name: "npmパッケージをインストール"
          command: npm install
      - save_npm

  test:
    executor:
      name: default
    steps:
      - checkout
      - restore_npm
      - run:
          name: "lintチェック"
          command: npm run lint
      - run:
          name: "ソースコードのビルド"
          command: npm run build
      - run:
          name: "単体テストを実行"
          command: npm run test

workflows:
  version: 2
  setup_and_deploy:
    jobs:
      - setup
      - test:
          requires:
            - setup
